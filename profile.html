<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
        body {
            background-image: url('img1.jpg'); /* Add your background image path */
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            text-align: center;
            padding: 40px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
            width: 60%;
            max-width: 600px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .options a {
            text-decoration: none;
            color: white;
            font-size: 1.5rem;
            padding: 10px;
            background-color: #007BFF;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .options a:hover {
            background-color: #0056b3;
        }

        footer {
            margin-top: 30px;
            font-size: 1.2rem;
        }

        footer a {
            text-decoration: none;
            color: white;
            margin: 0 10px;
        }

        footer a:hover {
            color: #007BFF;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to Your Profile</h1>
        <div class="options">
            <a href="MyProfileServlet">My Profile</a>
            <a href="MyAppointmentServlet">My Appointment</a>
            <a href="DoctorListServlet">Book Appointment</a>
        </div>
        <footer>
            <a href="userlogin.html">Logout</a>
        </footer>
    </div>

</body>
</html>
